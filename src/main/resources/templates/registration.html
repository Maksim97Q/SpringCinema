<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/authorization.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="link :: links"></div>
<div th:if="${if} == false">
    <h4>Такой логин уже существует, введите другой</h4>
</div>
<div class="loginAndRegistration">
    <form th:action="Registration" th:method="post">
        <input type="text" name="name" placeholder="username" minlength="4" maxlength="13"
               required="required"><br> <br>
        <input type="text" name="password" placeholder="password" minlength="4" maxlength="13"
               required="required"><br> <br>
        <input type="submit" value="registration">
    </form>
</div>
</body>
</html>
